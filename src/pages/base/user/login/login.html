<base-header [title]="title"></base-header>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <aside class="left col-sm-4 col-md-3 col-lg-3 col-xl-2">
        <base-left-side></base-left-side>
      </aside>
      <div class="col-sm-8 col-md-9 col-lg-6 col-xl-8">
        <section class="center base-center">
          
            <h1>{{ title }} ...</h1>
          <div class="container-fluid">
            <form>
              <div class="row form-group has-warning">
                <label for="inputID" class="col-md-2 col-form-label">User ID</label>
                <div class="col-md-10">
                  <input type="text" class="form-control form-control-warning" id="inputID" placeholder="Input User ID">
                  <div class="form-control-feedback">Wrong user id</div>
                  <small class="form-text text-muted">Input your login user id.</small>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>
              </div>
            </form>
          </div>

        </section>
      </div>
      <aside class="right col-sm-12 col-lg-3 col-xl-2">
        <base-right-side></base-right-side>
      </aside>
    </div>
  </div>
</section>
<base-footer></base-footer>
